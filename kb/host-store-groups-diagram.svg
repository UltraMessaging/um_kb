<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- White background -->
  <rect x="0" y="0" width="600" height="400" fill="white"/>
  
  <!-- HostA Box -->
  <rect x="10" y="10" width="280" height="280" fill="none" stroke="black" stroke-width="2"/>
  <text x="20" y="30" font-family="Arial" font-size="14" fill="black">HostA</text>
  
  <!-- HostA Circles -->
  <circle cx="80" cy="100" r="30" fill="#90EE90" stroke="black" stroke-width="1"/>
  <text x="80" y="100" font-family="Arial" font-size="12" fill="black" text-anchor="middle" dominant-baseline="middle">G1S1</text>
  
  <circle cx="200" cy="100" r="30" fill="#90EE90" stroke="black" stroke-width="1"/>
  <text x="200" y="100" font-family="Arial" font-size="12" fill="black" text-anchor="middle" dominant-baseline="middle">G1S2</text>
  
  <circle cx="140" cy="200" r="30" fill="#ADD8E6" stroke="black" stroke-width="1"/>
  <text x="140" y="200" font-family="Arial" font-size="12" fill="black" text-anchor="middle" dominant-baseline="middle">G2S3</text>

  <!-- HostB Box -->
  <rect x="310" y="10" width="280" height="280" fill="none" stroke="black" stroke-width="2"/>
  <text x="320" y="30" font-family="Arial" font-size="14" fill="black">HostB</text>
  
  <!-- HostB Circles -->
  <circle cx="380" cy="100" r="30" fill="#ADD8E6" stroke="black" stroke-width="1"/>
  <text x="380" y="100" font-family="Arial" font-size="12" fill="black" text-anchor="middle" dominant-baseline="middle">G2S1</text>
  
  <circle cx="500" cy="100" r="30" fill="#ADD8E6" stroke="black" stroke-width="1"/>
  <text x="500" y="100" font-family="Arial" font-size="12" fill="black" text-anchor="middle" dominant-baseline="middle">G2S2</text>
  
  <circle cx="440" cy="200" r="30" fill="#90EE90" stroke="black" stroke-width="1"/>
  <text x="440" y="200" font-family="Arial" font-size="12" fill="black" text-anchor="middle" dominant-baseline="middle">G1S3</text>

  <!-- Bottom Text -->
  <rect x="10" y="310" width="580" height="30" fill="#90EE90"/>
  <text x="300" y="330" font-family="Arial" font-size="14" fill="black" text-anchor="middle" dominant-baseline="middle">Store Group 1: G1S1, G1S2, G1S3</text>
  
  <rect x="10" y="350" width="580" height="30" fill="#ADD8E6"/>
  <text x="300" y="370" font-family="Arial" font-size="14" fill="black" text-anchor="middle" dominant-baseline="middle">Store Group 2: G2S1, G2S2, G2S3</text>
</svg>
